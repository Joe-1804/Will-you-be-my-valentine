<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap');
        body { margin: 0; background-color: #ffc0cb; font-family: 'Quicksand', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; text-align: center; }
        .heart { position: absolute; color: #ff4d6d; top: -20px; animation: fall linear infinite; z-index: 0; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .card { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10; width: 90%; max-width: 400px; position: relative; }
        h1 { font-family: 'Dancing Script', cursive; color: #d81b60; font-size: 2.8rem; }
        .btn-wrap { display: flex; justify-content: center; gap: 20px; margin-top: 20px; height: 50px; }
        button { padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #999; color: white; position: absolute; }
        .hidden { display: none; }
        .dog-img { width: 100%; border-radius: 15px; margin: 15px 0; }
        .quiz-opt { display: block; width: 100%; padding: 10px; margin: 8px 0; border: 2px solid #ff4d6d; border-radius: 10px; background: white; cursor: pointer; }
        #feedback { font-weight: bold; margin-top: 10px; height: 20px; }
    </style>
</head>
<body>
    <div id="hearts"></div>
    <div id="p1" class="card">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-wrap">
            <button id="yesBtn" onclick="next(2)">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>
    <div id="p2" class="card hidden">
        <h1>Not so fast!</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z6ZnZiaHNobmZ1bmZxcXJ3eXh3eXh3eXh3eXh3eXh3eXh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7527pa7qs9kCG78A/giphy.gif" class="dog-img">
        <p id="slow" style="opacity:0; transition:2s;">Not until you answer these...</p>
        <button id="cont" class="hidden" onclick="next(3)" style="background:#ff4d6d; color:white;">Continue</button>
    </div>
    <div id="p3" class="card hidden">
        <h2 id="qt" style="color:#d81b60">Question</h2>
        <div id="opts"></div>
        <div id="feedback"></div>
    </div>
    <div id="p4" class="card hidden">
        <h1 style="font-size:2rem">Congratulations! ‚ù§Ô∏è</h1>
        <p>You are officially my beautiful little valentine!</p>
    </div>
    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
        function moveNo() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 40) + 'px';
        }
        function next(phase) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            if(phase==2) {
                document.getElementById('p2').classList.remove('hidden');
                setTimeout(() => { document.getElementById('slow').style.opacity=1; 
                setTimeout(()=> document.getElementById('cont').classList.remove('hidden'), 2000)}, 500);
            } else if(phase==3) {
                document.getElementById('p3').classList.remove('hidden');
                loadQ();
            }
        }
        const qs = [
            { q: "What is the best moment in Mussoorie?", o: ["Dancing in the room watching the winterline", "Eating mutton dumpling", "Trekking dalai hills"], c: 0, w: "Damn u fine girl, good memory! üòç", l: "Wrong! Now you owe me a kiss! üíã" },
            { q: "What was your attire when I first saw you?", o: ["Saree", "Churdar", "Jeans and top"], c: 0, w: "Correct! You looked amazing! üî•", l: "Wrong! You owe me food! üçî" },
            { q: "What is my favorite junk food?", o: ["Pizza", "Burger", "Steak"], c: 1, w: "You know me best! ‚ù§Ô∏è", l: "Nope! Penalty: You owe me a treat! üçü" }
        ];
        let cur = 0;
        function loadQ() {
            const data = qs[cur];
            document.getElementById('qt').innerText = data.q;
            const div = document.getElementById('opts'); div.innerHTML = '';
            data.o.forEach((opt, i) => {
                const b = document.createElement('button'); b.className = 'quiz-opt';
                b.innerText = opt; b.onclick = () => {
                    const f = document.getElementById('feedback');
                    f.innerText = i === data.c ? data.w : data.l;
                    f.style.color = i === data.c ? "green" : "red";
                    setTimeout(() => { cur++; if(cur < qs.length) loadQ(); else { document.getElementById('p3').classList.add('hidden'); document.getElementById('p4').classList.remove('hidden'); } }, 2500);
                };
                div.appendChild(b);
            });
        }
    </script>
</body>
</html>
